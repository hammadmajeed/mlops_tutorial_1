name: model-wine-quality
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Train Model
        run: |
          python train.py
      - name: Output results
        run: |
          echo "## Model metrics"
          cat metrics.txt
